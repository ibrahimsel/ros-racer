# Connection limits for 20+ edge devices
max_connections 50
max_inflight_messages 100
max_queued_messages 1000

# Persistence for reliability
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice

# Allow anonymous for local demo (secure in production)
allow_anonymous true
listener 1883
