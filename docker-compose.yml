services:
  artifact-server:
    image: nginx:alpine
    volumes:
    - ./demo/artifacts:/usr/share/nginx/html:ro
    - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
    - x11
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
  novnc:
    image: theasp/novnc:latest
    environment:
    - DISPLAY_WIDTH=1920
    - DISPLAY_HEIGHT=1080
    - RUN_XTERM=no
    - RUN_FLUXBOX=yes
    ports:
    - 18080:8080
    networks:
    - x11
  sim:
    build:
      context: .
      dockerfile: Dockerfile.sim
    volumes:
    - .:/sim_ws/src/f1tenth_gym_ros
    environment:
    - DISPLAY=novnc:0.0
    - ROS_DOMAIN_ID=2
    - ROS_LOCALHOST_ONLY=0
    - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
    - NUM_AGENTS=5
    depends_on:
      novnc:
        condition: service_started
    networks:
    - x11
    deploy:
      resources:
        limits:
          cpus: '3.5'
          memory: 2798M
